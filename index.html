<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Avengers Character Search</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Top blue banner -->
    <header class="hero-header">
        <h1>AVENGERS CHARACTER SEARCH</h1>
    </header>

    <main class="container">

        <section class="search-panel">

            <form id="lookup-form">
                <label for="search" class="field-label">Search by Full Name or Alias</label>

                <div class="search-row">
                    <input 
                        type="text" 
                        id="search" 
                        name="search"
                        placeholder="e.g. Captain America or Steve Rogers"
                    >
                    <button type="submit" id="search-btn">Search</button>
                </div>
            </form>

            <h2 class="result-heading">RESULT</h2>
            <div class="result-divider"></div>

            <!-- Where PHP output goes -->
            <div id="result"></div>

        </section>

    </main>

    <script src="app.js"></script>
</body>
</html>
